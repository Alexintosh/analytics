<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Uniswap ROI By Token</title>

</head>
<body>
  <header>
    <div class="nav">
      <ul>
        <li><a href="./index.html">ETH Liquidity</a></li>
        <li><a href="./providers.html">Liquidity Providers</a></li>
        <li><a class="active" href="#">ROI</a></li>
      </ul>
    </div>
  </header>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <h1>Uniswap ROI By Token</h1>
    <select id="tokenSelector" class="js-example-basic-single" style="width: 300px;">
      <option value="dai">DAI</option>
    </select>
    <label id="report" style="margin-left: 150px; font-size: 14pt"></label>
    <div id="container" style="width:100%; height:800px;"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script>
    var csv_url = undefined;
    var selected_token = 'DAI';

    $(document).ready(function() {
      $('#tokenSelector').select2({
        ajax: {
          url: './data/tokens.json',
          dataType: 'json',
          cache: true,
          processResults: function (data, params) {
            params.term = params.term ? params.term.toLowerCase() : '';
            var newData = { results: data.results.filter(function (el) { return el.id.startsWith(params.term); }) };
            return newData;
          }
        }
      });
      csv_url = window.location.href;
      csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/roi/' + $('#tokenSelector').select2('data')[0].id + '.csv';
      createChart();
    });

    function createChart() {
      Highcharts.stockChart('container', {
        rangeSelector: {
          selected: 3,
          buttons: [{
            type: 'week',
            count: 1,
            text: '1w'
          }, {
            type: 'month',
            count: 1,
            text: '1m'
          }, {
            type: 'month',
            count: 3,
            text: '3m'
          }, {
            type: 'all',
            text: 'All'
          }],
          inputEnabled: false
        },
        tooltip: {
         shared: true,
         split: false,
         pointFormat: '{series.name}: <b>{point.y}</b><br>'
        },
        yAxis: [{
          labels: {
            format: '{value}%',
            style: {
              color: Highcharts.getOptions().colors[0]
            }
          },
          title: {
            text: ''
          },
          opposite: false
        }, {
          labels: {
            format: '{value} ETH',
            style: {
              color: Highcharts.getOptions().colors[2]
            }
          },
          title: {
            text: ''
          },
          opposite: true
        }],
        legend: {
          enabled: true,
          align: 'center'
        },
        data: {
          csvURL: csv_url
        },
        series: [{
          yAxis: 0,
          zIndex: 1,
          tooltip: {
            valueSuffix: '%'
          }
        }, {
          yAxis: 0,
          zIndex: 2,
          tooltip: {
            valueSuffix: '%'
          }
        }, {
          yAxis: 1,
          zIndex: 0,
          tooltip: {
            valueSuffix: ' ETH'
          },
          type: 'column'
        }],
        xAxis: {
          events: {
            afterSetExtremes: function(e) {
              var sum_x = 1, sum_y = 1, chartOb = this;
              $.each(chartOb.series[0].data,function(i,point){
                if(point.x >= chartOb.min && point.x <= chartOb.max)
                  sum_x *= 1 + point.y / 100;
              });
              $.each(chartOb.series[1].data,function(i,point){
                if(point.x >= chartOb.min && point.x <= chartOb.max)
                  sum_y *= 1 + point.y / 100;
              });

              var depo_tokens, depo_usd, return_usd;
              var req1 = $.getJSON('https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=ETH,' +
                        $('#tokenSelector').select2('data')[0].text + '&ts=' +
                        (chartOb.min/1000|0));

              var req2 = $.getJSON('https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=ETH,' +
                        $('#tokenSelector').select2('data')[0].text + '&ts=' +
                        (chartOb.max/1000|0))


              $.when(req1, req2).done(function(data1, data2) {
                var values = [];
                $.each( data1[0].USD, function( key, val ) {
                    values.push(1 / val);
                });
                depo_tokens = values[0] / values[1];
                depo_usd = 2 * values[0];
                values = [];
                $.each( data2[0].USD, function( key, val ) {
                    values.push(1 / val);
                });
                return_usd = values[0] * sum_x + depo_tokens * sum_y * values[1];
                console.log(return_usd);
                console.log(depo_usd);
                $('#report').html(
                  'ROI over selected period: <b>ETH ' +
                  (sum_x * 100 - 100).toFixed(2).toString() + '%</b>, <b>' + selected_token + ' ' +
                  (sum_y * 100 - 100).toFixed(2).toString() + '%</b> (<b>USD ' +
                  (100 * return_usd / depo_usd - 100).toFixed(2).toString() + '%</b>)'
                );
              });
            }
          }
        }
      });
    }

    $('#tokenSelector').on('select2:select', function (e) {
      csv_url = window.location.href;
      csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/roi/' + e.params.data.id + '.csv';
      selected_token = e.params.data.text;
      createChart()
    });
  </script>
</body>
</html>
