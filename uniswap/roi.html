<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Uniswap ROI By Token</title>
  <style>
    #config-container {
      display: flex;                  /* establish flex container */
      flex-direction: row;            /* default value; can be omitted */
      flex-wrap: nowrap;              /* default value; can be omitted */
      justify-content: space-between; /* switched from default (flex-start, see below) */
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <ul>
        <li><a href="./index.html">Liquidity</a></li>
        <li><a href="./providers.html">Liquidity Providers</a></li>
        <li><a class="active" href="#">ROI</a></li>
        <li><a href="./volume.html">Volume</a></li>
      </ul>
    </div>
  </header>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <h1>Uniswap ROI By Token</h1>
    <div id="config-container">
      <select id="tokenSelector" style="width: 300px">
        <option value="dai">DAI</option>
      </select>

      <label id="report" style="font-size: 14pt"></label>

      <label for="baselineSelector" style="font-size: 14pt">
        Baseline:
        <select id="baselineSelector" style="width: 300px">
          <option value="usd" selected="selected">Hodl USD</option>
          <option value="eth">Hodl ETH</option>
          <option value="portfolio">Hodl Uniswap deposit</option>
        </select>
      </label>
    </div>
    <div id="container" style="width:100%; height:800px;"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script>
    var csv_url = undefined;
    var selected_token = 'DAI';
    var selected_baseline = 'usd';
    var in_redraw = false;

    $('#baselineSelector').select2({
      minimumResultsForSearch: -1
    });

    $(document).ready(function() {
      $('#tokenSelector').select2({
        ajax: {
          url: './data/tokens.json',
          dataType: 'json',
          cache: true,
          processResults: function (data, params) {
            params.term = params.term ? params.term.toLowerCase() : '';
            var newData = { results: data.results.filter(function (el) { return el.id.startsWith(params.term); }) };
            return newData;
          }
        }
      });
      csv_url = window.location.href;
      csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/roi/' + $('#tokenSelector').select2('data')[0].id + '.csv';
      createChart();
    });

    function createChart() {
      Highcharts.stockChart('container', {
        rangeSelector: {
          selected: 3,
          buttons: [{
            type: 'week',
            count: 1,
            text: '1w'
          }, {
            type: 'month',
            count: 1,
            text: '1m'
          }, {
            type: 'month',
            count: 3,
            text: '3m'
          }, {
            type: 'all',
            text: 'All'
          }],
          inputEnabled: false
        },
        tooltip: {
         shared: true,
         split: false,
         followPointer: true,
         pointFormat: '{series.name}: <b>{point.y}</b><br>'
        },
        yAxis: [{
          labels: {
            format: '{value}%',
          },
          title: {
            text: ''
          },
          opposite: false
        }, {
          labels: {
            format: '{value} ETH',
            style: {
              color: Highcharts.getOptions().colors[2]
            }
          },
          title: {
            text: ''
          },
          opposite: true
        }],
        legend: {
          enabled: true,
          align: 'center'
        },
        credits: {
          enabled: false
        },
        data: {
          csvURL: csv_url
        },
        series: [{
          visible: false,
          showInLegend: false
        }, {
          visible: false,
          showInLegend: false
        }, {
          yAxis: 1,
          zIndex: 0,
          tooltip: {
            valueSuffix: ' ETH'
          },
          type: 'column'
        }, {
          yAxis: 0,
          zIndex: 1,
          tooltip: {
            valueSuffix: '%'
          }
        }, {
          yAxis: 0,
          zIndex: 1,
          tooltip: {
            valueSuffix: '%'
          }
        }],
        xAxis: {
          events: {
            afterSetExtremes: function(e) {
              if (in_redraw) return;
              in_redraw = true;
              var eth_roi = 1, token_roi = 1, chartOb = this;
              var cumulative_eth_roi = [];
              var cumulative_token_roi = [];

              $.each(chartOb.series[0].xData,function(i,x){
                if(x >= chartOb.min && x <= chartOb.max)
                  eth_roi *= 1 + chartOb.series[0].yData[i] / 100;
                cumulative_eth_roi.push([x, parseFloat(((eth_roi - 1) * 100).toFixed(2))]);
              });
              $.each(chartOb.series[1].xData,function(i,x){
                if(x >= chartOb.min && x <= chartOb.max)
                  token_roi *= 1 + chartOb.series[1].yData[i] / 100;
                cumulative_token_roi.push([x, parseFloat(((token_roi - 1) * 100).toFixed(2))]);
              });

              if (chartOb.series.length == 5) {
                chartOb.series[3].setData(cumulative_eth_roi, false);
                chartOb.series[4].setData(cumulative_token_roi, false);
              } else {
                chartOb.chart.addSeries({name: 'ETH ROI', data: cumulative_eth_roi}, false);
                chartOb.chart.addSeries({name: selected_token + ' ROI', data: cumulative_token_roi}, false);
              }
              chartOb.chart.redraw();

              var req1 = $.getJSON('https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=ETH,' +
                        $('#tokenSelector').select2('data')[0].text + '&ts=' +
                        (chartOb.min/1000|0));

              var req2 = $.getJSON('https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=ETH,' +
                        $('#tokenSelector').select2('data')[0].text + '&ts=' +
                        (chartOb.max/1000|0))

              $.when(req1, req2).done(function(data1, data2) {
                var prices = [];
                $.each( data1[0].USD, function( key, val ) {
                    prices.push(val);
                });
                $.each( data2[0].USD, function( key, val ) {
                    prices.push(val);
                });

                var depo_tokens = prices[1] / prices[0];
                var depo_usd = 2 / prices[0];

                var return_eth = 1 * eth_roi + depo_tokens * token_roi * prices[2] / prices[3];
                var performance;
                console.log('Deposit:', 1, 'ETH', depo_tokens, 'tokens')
                console.log('Withdraw:', eth_roi, 'ETH', depo_tokens * token_roi, 'tokens')

                switch($("#baselineSelector option:selected").val()) {
                  case 'usd':
                    console.log('USD HODL:', depo_usd, 'USD')
                    console.log('Uniswap:', return_eth / prices[2], 'USD')
                    performance = return_eth / prices[2] / depo_usd;
                    break;
                  case 'eth':
                    console.log('ETH HODL:', 2, 'ETH')
                    console.log('Uniswap:', return_eth, 'ETH')
                    performance = return_eth / 2;
                    break;
                  case 'portfolio':
                    console.log('Portfolio HODL:', 1 + depo_tokens * prices[2] / prices[3], 'ETH')
                    console.log('Uniswap:', return_eth, 'ETH')
                    performance = return_eth / (1 + depo_tokens * prices[2] / prices[3]);
                    break;
                }

                $('#report').html(
                  'ROI over selected period: <b>ETH ' +
                  (eth_roi * 100 - 100).toFixed(2) + '%</b>, <b>' + selected_token + ' ' +
                  (token_roi * 100 - 100).toFixed(2) + '%</b> (<b>' +
                  (performance * 100 - 100).toFixed(2) + '%</b> of baseline)'
                );
              });

              in_redraw = false;
            }
          }
        }
      });
    }

    $('#tokenSelector').on('select2:select', function (e) {
      csv_url = window.location.href;
      csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/roi/' + e.params.data.id + '.csv';
      selected_token = e.params.data.text;
      createChart()
    });

    $('#baselineSelector').on('select2:select', function (e) {
      selected_baseline = e.params.data.id;
      createChart();
    });
  </script>
</body>
</html>
